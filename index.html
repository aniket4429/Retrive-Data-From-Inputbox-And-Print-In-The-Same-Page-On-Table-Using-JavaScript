<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-6">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container col-sm-8 mt-4">
    <div class="container">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active">Assignment</a>
      </li>
    </ul>
  </div>
</nav>

  <form action="#" class="border">
    <div class="row">
<div class="col-sm-3 mt-3">
      <label for="text">NAME<code>*</code></label>
      <input type="text" class="form-control" id="name" placeholder="ENTER NAME" name="name" required>
    </div>
      
<div class="col-sm-3 mt-3">
      <label for="text">EMAIL<code>*</code></label>
      <input type="text" class="form-control" id="email" placeholder="ENTER EMAIL" name="email" required>
    </div>

<div class="col-sm-3 mt-3">
      <label for="text">Phone No<code>*</code></label>
      <input type="text" class="form-control" id="phone" placeholder="PHONE NUMBER" name="phone" required>
    </div>
      
<div class="col-sm-3 mt-3">
      <label for="text">Address<code>*</code></label>
      <input type="text" class="form-control" id="address" placeholder="ENTER ADDRESS" name="address" required>
    </div>
</div><br>
    <center><button type="submit" class="btn btn-dark" id="btna" value="Submit" onclick="AddRow()" >Submit</button></center><br>

    <div class="container">      
  <table class="table table-striped,table table-bordered" id="show">
    <thead>
      <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone No</th>
          <th>Address</th>
        </tr>
      <script>
    
    var list1 = [];
    var list2 = [];
    var list3 = [];
    var list4 = [];

    var n = 1;
    var x = 0;

    function AddRow(){

      var AddRown = document.getElementById('show');
      var NewRow = AddRown.insertRow(n);

      list1[x] = document.getElementById("name").value;
      list2[x] = document.getElementById("email").value;
      list3[x] = document.getElementById("phone").value;
      list4[x] = document.getElementById("address").value;

      var cel1 = NewRow.insertCell(0);
      var cel2 = NewRow.insertCell(1);
      var cel3 = NewRow.insertCell(2);
      var cel4 = NewRow.insertCell(3);

      cel1.innerHTML = list1[x];
      cel2.innerHTML = list2[x];
      cel3.innerHTML = list3[x];
      cel4.innerHTML = list4[x];

      n++;
      x++;
    }

  </script>
    </thead>
  </table>
</div>
</form>
</div>
</div>
</body>
</html>
